# Usage:
#   docker compose up -d          (start)
#   docker compose down           (stop)
#   docker compose up -d --build  (rebuild & start)

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-interviewer
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

