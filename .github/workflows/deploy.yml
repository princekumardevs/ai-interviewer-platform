# ============================================
# CI/CD Pipeline — Build, Push & Deploy to EC2
# ============================================
# Triggers on push to main branch
# 1. Builds Docker image
# 2. Pushes to Docker Hub
# 3. SSHs into EC2 and deploys
#
# Required GitHub Secrets:
#   DOCKERHUB_USERNAME   — Docker Hub username
#   DOCKERHUB_TOKEN      — Docker Hub access token
#   EC2_HOST             — EC2 public IP or domain (princedev.in)
#   EC2_USER             — SSH user (e.g. ubuntu)
#   EC2_SSH_KEY          — Private SSH key (PEM content)
#   ENV_FILE             — Full .env.production file content

name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ai-interviewer

jobs:
  # ---- Job 1: Build & Push Docker Image ----
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Job 2: Deploy to EC2 ----
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "--- Writing .env.production ---"
            mkdir -p ~/ai-interviewer
            cat <<'ENVEOF' > ~/ai-interviewer/.env.production
            ${{ secrets.ENV_FILE }}
            ENVEOF

            echo "--- Pulling latest image ---"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ai-interviewer:latest

            echo "--- Stopping old container ---"
            docker stop ai-interviewer 2>/dev/null || true
            docker rm ai-interviewer 2>/dev/null || true

            echo "--- Starting new container ---"
            docker run -d \
              --name ai-interviewer \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file ~/ai-interviewer/.env.production \
              ${{ secrets.DOCKERHUB_USERNAME }}/ai-interviewer:latest

            echo "--- Waiting for health check ---"
            sleep 10
            if curl -sf http://localhost:3000/ > /dev/null; then
              echo "✅ Deployment successful!"
            else
              echo "⚠️  App may still be starting up..."
            fi

            echo "--- Cleaning up old images ---"
            docker image prune -f
